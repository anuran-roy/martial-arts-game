<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Animation Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button {
            margin: 10px;
        }
        canvas {
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>

<body class="p-4" style="background-image: url('https://wallpaperaccess.com/full/255082.jpg'); background-size: cover;">
    <h1 class="text-5xl font-bold text-center" style="color: white;">JSKarate!</h1>
    <div class="space-y-7 p-4 m-4">
        <canvas id="animationCanvas" height="600" width="800">
        </canvas>
        <center>
        <p class="text-white font-bold text-3xl">Attack:</p>
        <button id="kick"
            class="m-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Kick
            (Spacebar)</button>
        <button id="punch"
            class="m-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Punch
            (Arrow Up)</button>
        <br>
        <p class="text-white font-bold text-3xl">Defend:</p>
        <button id="block"
            class="m-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Block
            (Arrow Down)</button>
        <br>
        <p class="text-white font-bold text-3xl">Move:</p>
        <button id="backward"
            class="m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Backward
            (Arrow Left)</button>
        <button id="forward"
            class="m-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Forward
            (Arrow Right)</button>
        <script type="text/javascript" src="script.js"></script>
    </div>
    </center>
</body>

</html>
