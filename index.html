<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martial Arts Animation Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button {
            margin: 10px;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="text-3xl">Animation Canvas</h1>
    <canvas id="animationCanvas" height="500" width="500" style="border: 1px solid black;">
    </canvas>
    <div class="p-4 m-4">
        <p>Attack:</p>
        <button id="kick"
            class="m-2 bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">Kick
            (Spacebar)</button>
        <button id="punch"
            class="m-2 bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">Punch
            (Arrow Up)</button>
        <br>
        <p>Defend:</p>
        <button id="block"
            class="m-2 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">Block
            (Arrow Down)</button>
        <br>
        <p>Move:</p>
        <button id="backward"
            class="m-2 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Backward
            (Arrow Left)</button>
        <button id="forward"
            class="m-2 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Forward
            (Arrow Right)</button>
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
